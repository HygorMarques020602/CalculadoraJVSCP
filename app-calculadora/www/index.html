<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Calculadora</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
	<main>
		<h2>0</h2>
		<h1>0</h1>
		<ul>
			<li class="limp">C</li>
			<li class="troc">+/-</li>
			<li class="oper">%</li>
			<li class="oper">รท</li>
			<li class="num">7</li>
			<li class="num">8</li>
			<li class="num">9</li>
			<li class="oper">x</li>
			<li class="num">4</li>
			<li class="num">5</li>
			<li class="num">6</li>
			<li class="oper">-</li>
			<li class="num">1</li>
			<li class="num">2</li>
			<li class="num">3</li>
			<li class="oper">+</li>
			<li class="zer num">0</li>
			<li>,</li>
			<li class="ig">=</li>
		</ul>
	</main>
<script src="js/jquery-3.4.1.min.js"></script>
<script>
	var num1="", num2="", op=null;
	$(".limp").on("click",function(){
		$("h2").text("0");
		$("h1").text("0");
		num1="";
		num2="";
		op=null;
	});
	$(".num, .oper").on("click",function(){
		var text_atual = $(this).text();
		var text_h2 = $("h2").text();
		$("h2").text(text_h2+text_atual);
		
		if(op!=null){
			num2=num2+text_atual;
			
		}

		if($(this).hasClass("oper")){
			num1=text_h2;
			op=text_atual;
		}

		if(op==null){
			$("h2").text(parseInt(text_h2+text_atual));
		}
		
	}); 
	$(".troc").on("click",function(){
		var text_h2 = $("h2").text();
		if(num2!=""){
			num2=parseFloat(num2)*-1;
			$("h2").text(num1+" "+op+" "+num2);
		}else{
			text_h2=parseFloat(text_h2)*-1;
			$("h2").text(text_h2);
		}
	});
	$(".ig").on("click", function(){
		if(op=="+"){
			var rslt=parseFloat(num1)+parseFloat(num2);
		}else if(op=="-"){
			var rslt=parseFloat(num1)-parseFloat(num2);
		}else if(op=="x"){
			var rslt=parseFloat(num1)*parseFloat(num2);
		}else if(op=="รท"){
			var rslt=parseFloat(num1)/parseFloat(num2);
		}else if(op=="%"){
			var rslt=(parseFloat(num1)/100)*parseFloat(num2);
		}

		$("h1").text(rslt);
	});
</script>
</body>
</html>
